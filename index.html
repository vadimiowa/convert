<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>


<div class="header"></div>

<div class="container">
    <div class="convert">
        <div class="convert__show">
            <div class="convert__show__currency">
                <h1 class="nameCurrency">(USD):</h1>
                <div class="show__currency" data-value="USD">__.__</div>
            </div>
            <div class="convert__show__currency">
                <h1 class="nameCurrency">(EUR):</h1>
                <div class="show__currency" data-value="EUR">__.__</div>
            </div>
        </div>

        <div class="convert__exgenge">
            <div class="currency">
                <input class="input" type="number">
                <select class="selector">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </div>
            <div class="currency">
                <input class="resualt" type="number">
                <select class="selector">
                    <option value="UAH">UAH</option>
                </select>
            </div>
        </div>
    </div>
</div>

<script src="script/app.js"></script>
<script src="script/convert.js"></script>
<script src="script/api.js"></script>
